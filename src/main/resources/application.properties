spring.application.name=student-management 
# --- H2 DATABASE CONFIGURATION ---

# This tells Spring to use the H2 database driver
spring.datasource.driver-class-name=org.h2.Driver

# This is the "URL" for an in-memory database named 'testdb'
# 'mem' means it will be created in memory and erased when you stop the app
spring.datasource.url=jdbc:h2:mem:studentdb

# Default username
spring.datasource.username=sa

# No password needed
spring.datasource.password=

# This tells JPA (Hibernate) to automatically create/update your tables (like 'Student')
spring.jpa.hibernate.ddl-auto=update

# --- H2 CONSOLE ---
# This enables a web console so you can see your database
spring.h2.console.enabled=true
# This sets the web console's URL path
spring.h2.console.path=/h2-console

